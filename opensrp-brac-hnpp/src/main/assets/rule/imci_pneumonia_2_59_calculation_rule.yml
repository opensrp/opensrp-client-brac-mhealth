---
name: step1_cal_assessment_type_1
description: 'মারাত্মক নিউমোনিয়া'
priority: 3
condition: "true"
actions:
  - "calculation = (step1_look_stidor.contains('yes') || step1_oxygen_saturation_level.contains('yes') )?1:0"
---
name: step1_cal_assessment_type_2
description: 'নিউমোনিয়া'
priority: 3
condition: "true"
actions:
  - "calculation = (step1_Look_chest_indrawing.contains('yes') || step1_number_of_times_taking_breathe.contains('above_50')
  )?1:0"
---
name: step1_cal_assessment_type_3
description: 'নিউমোনিয়া নাই (কাশি অথবা সর্দি)'
priority: 3
condition: "true"
actions:
  - "calculation = (step1_look_wheezing.contains('yes') || step1_number_of_times_taking_breathe.contains('above_40')
  || step1_number_of_times_taking_breathe.contains('bellow_40') || step1_has_cough_breathing.contains('yes') || step1_look_stidor.contains('no')
  )?1:0"
---
name: step1_cal_assessment_type_4
description: 'স্বাভাবিক'
priority: 3
condition: "true"
actions:
  - "calculation = (step1_look_wheezing.contains('no') || step1_has_cough_breathing.contains('no'))?1:0"